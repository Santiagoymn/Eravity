<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/f9a9bc67cc.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Droid+Sans" />
	<link rel="stylesheet" type="text/css" href="../css/login.css" >

</head>
<body>
<section class="container">

	<div class="left">
		<div id="contentLeft" align="center">
			<h1>Join us!</h1>
			<h2>The easiest way to go on Erasmus</h2>
		</div>
	</div>

	<div class="right">
		<div id="contentRight">

			<div id="title">
				<h1>Eravity</h1>
			</div>

			<form class="login">
				<div class="column">
					<div class="login__field" id="top">
						<i class="login__icon fas fa-user fa-2xl"></i>
						<input type="text" class="login__input" placeholder="email" required>
					</div>
					<div class="login__field" id="down">
						<i class="login__icon fas fa-lock fa-2xl"></i>
						<input type="password" class="login__input" placeholder="password" required>
					</div>
					<div class="button">
						<button class="button login__submit" type="submit"><span>Login</span></button>
					</div>
				</div>
			</form>
			<div class="questionSignUp">
				<h3>If you don't have an account:</h3>
				<div class="buttonSignUp">
					<button type="submit" class="button login__submit" onclick="location.href='register.html';"><span>Sign up</span></button>
				</div>
			</div>

		</div>
	</div>

</section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" >
	$(document).ready(function() {
		$('#inicio').click( function(){
			$.getJSON("http://localhost:3000/usuarios", function (data_users) {
				var existe = false;
				for (let idx = 0; idx < data_users.length; idx++) {
					let user_item = data_users[idx];

					var userInput = $('#user').val();
					var passwordInput = $('#passwd').val();

					if(userInput == user_item.usuario) {
						if (passwordInput == user_item.password) {
							existe = true;
							sessionStorage.setItem("logged", "true");
							window.location.href = "index.html";
						}
					}
				}
				if(existe == false){
					alert("Usuario o ContraseÃ±a incorrectos");
				}
			});
		});
	});
</script>
</html>
