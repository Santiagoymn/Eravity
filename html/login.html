<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/f9a9bc67cc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/login.css" type="text/css">
    </head>
    <body>
        <section class="container">
			<div class="left">
				<div id="contentLeft" class="centrado">
					<h1 id="white">Join us!</h1><br><br><br>
					<h2 class="subtitle">The easiest way<br>to go on Erasmus</h2>
				</div>
			</div>
			<div class="right">
				<div id="contentRight" align="center">
					<h1 id="black">Eravity</h1>
					<form class="login">
						<div class="loginLocalization">
							<div class="email__field">
								<i class="login__icon fas fa-user fa-2xl"></i>
								<input type="text" class="login__input" placeholder="Email">
							</div>
							<div class="password__field">
								<i class="login__icon fas fa-lock fa-2xl"></i>
								<input type="password" class="login__input" placeholder="Password">
							</div>
						</div>
						<button class="button login__submit">
							<span>Log In</span>
						</button>
					</form>
					<form class="login">
						<h3 id="coloBlack">If you don't have an account:</h3>
						<button class="button login__submit">
							<span>Sign up</span>
						</button>
					</form>
				</div>
			</div>
		</section>
    </body>
</html>
