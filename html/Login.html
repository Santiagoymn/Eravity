<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/f9a9bc67cc.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Droid+Sans" />
	<link rel="stylesheet" type="text/css" href="../css/login.css" >
</head>
<body>
<div class="container">
	<div class="rightPart">
		<div class="title1">Join us!</div>
		<div class="title2">The easiest way to go on Erasmus</div>
	</div>
	<div class="leftPart">
		<div class="titlePage">Eravity</div>
		<form>
			<div class="conjuntoInput">
				<img src="images/Imagen%202.png" class="icono" alt="Usuario">
				<input type="text" id="email" name="email" placeholder="email" required>
			</div>
			<div class="conjuntoInput">
				<img src="images/Imagen%201.png" class="icono" alt="Contrase침a">
				<input type="password" id="passwd" name="passwd" placeholder="password" required>
			</div>
			<div class="botonForm">
				<button type="button" value="Iniciar Sesi칩n" id="inicio" onclick="InicioSesion">
					Iniciar Sesi칩n
				</button>

			</div>
		</form>
	</div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" >
	$(document).ready(function() {
		$('#inicio').click( function(){
			$.getJSON("http://localhost:3000/usuarios", function (data_users) {
				var existe = false;
				for (let idx = 0; idx < data_users.length; idx++) {
					let user_item = data_users[idx];

					var userInput = $('#user').val();
					var passwordInput = $('#passwd').val();

					if(userInput === user_item.usuario) {
						if (passwordInput === user_item.password) {
							existe = true;
							sessionStorage.setItem("logged", "true");
							window.location.href = "index.html";
						}
					}
				}
				if(existe === false){
					alert("Usuario o Contrase침a incorrectos");
				}
			});
		});
	});
</script>
</html>
