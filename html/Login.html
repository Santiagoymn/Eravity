<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/f9a9bc67cc.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Droid+Sans" />
        <link rel="stylesheet" type="text/css" href="../css/login.css" >
    </head>
    <body>
        <section class="container">
		
			<div class="left">
				<div id="contentLeft" align="center">
					<h1 id="white">Join us!</h1><br><br><br>
					<h2 id="white">The easiest way<br>to go on Erasmus</h2>
				</div>
			</div>
			
			<div class="right">
				<div id="contentRight" align="center">
				
					<div id="title" align="center">
						<h1 id="black">Eravity</h1>
					</div>
					
					<form class="login">
						<div class="column">
							<div class="login__field" id="top">
								<i class="login__icon fas fa-user fa-2xl"></i>
								<input type="text" class="login__input" placeholder="email">
							</div>
							<div class="login__field" id="down">
								<i class="login__icon fas fa-lock fa-2xl"></i>
								<input type="password" class="login__input" placeholder="password">
							</div>
							<div class="login__field" id="down_bgwhite">
								<button class="button login__submit"><span>Login</span></button>
							</div>
						</div>
					</form>
					
					<form class="login">
						<h3 id="black">If you don't have an account:</h3>
						<div class="login__field" id="down_bgwhite">
							<button class="button login__submit"><span>Sign up</span></button>
						</div>
					</form>
					
				</div>
			</div>
			
		</section>
    </body>
</html>
