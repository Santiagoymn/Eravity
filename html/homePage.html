<!DOCTYPE html>
<html lang="en">
<head>

    <title>Eravity</title>

    <link rel="stylesheet" href="../css/homePageStyle.css" type="text/css">

</head>

            <script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

            </div>

            <div class="universidadDestino">
                <img src="https://recasens.com/wp-content/uploads/2017/02/r_095_pvc_1.jpg" class="imagenUniversidad">
